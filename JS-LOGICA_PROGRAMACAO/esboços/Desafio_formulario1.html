<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Desafio_01</title>
</head>

<body>
  <h1>Formulário de inscrição</h1>

  <h2>Preencha seus dados</h2>
  <div>
    <form action="get">
      <div>
        <Label for="name">Insira seu nome:</Label>
        <input type="text" id="name" placeholder="Jorge">
      </div>
      <br>
      <div>
        <label for="email">Insira seu e-mail:</label>
        <input type="email" id="email" placeholder="jorgeda.silva@gmail.com">
      </div>
      <br>
      <div>
        <label for="adress">Insira seu endereço:</label>
        <input type="text" id="adress" placeholder="R. Bel Aliance, 149 - Jardim Sao Caetano">
      </div>
      <br>
      <div>
        <label for="city">Insira sua cidade:</label>
        <input type="text" id="city" placeholder="São caetano do Sul">
      </div>
      <br>
      <div>
        <label for="cell1">Insira seu telefone:</label>
        <input type="text" id="cell1" size="1" maxlength="3" placeholder="+55">
        <input type="text" id="cell2" size="9" maxlength="11" placeholder="12345678999">
      </div>
      <br>
      <div>
        <label for="user">Insira seu usuário:</label>
        <input type="text" id="user" placeholder="Entre com o seu login">
      </div>
      <br>
      <div>
        <label for="pass">insira sua senha:</label>
        <input type="password" id="pass">
      </div>
      <br>
      <input type="submit" id="envie" value="Finalizar minha inscrição">
    </form>
  </div>
</body>

</html>
