  <h1>Exerc√≠cios js</h1>

  <script>

    function repetir() {

      for (let num = 1; num <= 100; num++) {

        if (num % 3 === 0) {
          console.log("Fizz")
        }
        else if (num % 5 === 0) {
          console.log("Buzz")
        }

        else if (num % 3 === 0 && num % 5 === 0) {
          console.log("FizzBuzz")
        }

        else {
          console.log(num)
        }
      }
    }

    // repetir()

    function somarElementos(array) {

      let soma = 0;

      for (let i = 0; i < array.length; i++) {
        soma += array[i]
      }

      return soma
    }

    /*
        const numero = [5, 9, 0, 6, 4]
    
        const resultado = somarElementos(numero)
    
        console.log(resultado)
    */

    function primoVerificar(number) {

      if (number <= 1) {
        return false;
      }

      for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
          return false;
        }
      }

      return true;
    }

  </script>
