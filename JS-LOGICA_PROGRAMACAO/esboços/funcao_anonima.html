<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Aula viva</title>
</head>

<body>

  <h1>Jorge</h1>


  <script>

    function somar(num1, num2) {
      return num1 + num2
    }

    let operacao = somar

    console.log(operacao(10, 2))

    const mult = function (num1, num2) {
      return num1 * num2
    }

    operacao = mult

    console.log(mult(10, 2))





  </script>


</body>

</html>
