<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Idade</h1>


  <script>
    const nome1 = prompt("Digite o nome da primeira pessoa")
    const idade1 = prompt("Digite a idade da(o) " + nome1)
    const nome2 = prompt("Digite o nome da primeira pessoa")
    const idade2 = prompt("Digite a idade da(o) " + nome2)

    if (idade1 > idade2) {

      alert("A pessoa com nome de " + nome1 + " é mais velha,\ncom uma diferença de " + (idade1 - idade2) + " anos de idade")

    }
    else {

      alert("A pessoa com nome de " + nome2 + " é mais velha,\ncom uma diferença de " + (idade2 - idade1) + " anos de idade")

    }

  </script>
</body>

</html>
